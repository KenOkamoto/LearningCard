<!doctype HTML>
<html>
  <head>
    <meta charset="UTF-8">
    <title>URL shortener by Node.js</title>
  </head>

  <body>
    <h1>URL shortener by Node.js</h1>
    <form method="POST" action="/">
      Enter URL: <input type="text" name="url" size="50" maxlength="256">
      <input type="submit" value="Submit">
    </form>
  </body>
</html>
